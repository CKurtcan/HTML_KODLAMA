<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="http://localhost:8080/api/v1/auth/register" method="post">
        <div>
            <label for="ad">Kullanıcı adı...:</label>
            <input type="text" name="username" id="ad">
        </div>
        <div>
            <label for="sifre">Şifre................:</label>
            <input type="password" name="password" id="sifre">
        </div>
        <div>
            <label for="posta">Email adresi...:</label>
            <input type="email" name="email" id="posta">
        </div>
        <div>
            <label for="phone">Telefon numarası:</label>
            <input type="text" name="phone" id="phone">
        </div>
        <div>
            <label for="sifre">Şifre tekrarı....:</label>
            <input type="password" name="rePassword" id="sifre">
        </div>
        <button type="submit">Üye Ol</button>
        <button type="reset">Temizle</button>
    </form>
</body>
</html>

<!-- 
    <TAG_NAME> 
        - SCOPE
    </TAG_NAME> HTML TAG

    bu TAG lerin scope ları boşluk kısmında kalan yerlerdir.
    ayrıca her bir TAG için property(prop) kullanılır ve tag i
    tanımladığınız <> arasında buy özellikler tanımlanır.

    * bir html tag içinde 2 ana yapı bulunur
        - header : içerimsde tanımlanan bileşenleri yüklemeden 
            sayfayı göremezsiniz. ayrıca içinde bulunan bileşenler
            sayfada görünmez.
        - body : kullanıcıların browser da gördüğü görsellerin
            metinleri vs. olduğu kısımdır. Bu kısım web siteleri
            görselleştirilir
    
    DİKKAT!!!
    html kodlarının düzgün yazılma zorunluluğu yoktur, yani diğer
    dillerde olduğu gibi nota, virgül, büyük, küçük yazım yanlışı
    gibi sorunlar bir html sayfasının yüklenememesine sebep olmaz.
    Hata vermez. sadece görsel olarak bozuk çıktı vemesine sebep olur
    Yani her halikarde bir html sayfası yüklenir.
-->
<html lang="tr"> 
    <head>
        <title>Bu ilk web sitem</title>
    </head>
    <body>
        Web Sitemize Hoş Geldiniz.
        <h1>Web Sitemize Hoş Geldiniz.</h1>
    </body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="proje_002.css">
</head>
<body>
    <div class="main">
        <div class="arrange">
            <label class="text" for="ad">Username</label><br>
            <input type="text" name="username" id="ad">
        </div>
        <div class="arrange">
            <label class="text" for="ad">Email</label><br>
            <input type="email" name="username" id="ad">
        </div>
        <div class="arrange">
            <label class="text" for="ad">Password</label><br>
            <input type="password" name="username" id="ad">
        </div>
        <div class="arrange">
            <label for="title">Title</label><br>
            <select id="title" name="title">
                <option value="Öğrenci"></option>
                <option value="Veli"></option>
                <option value="Öğretmen"></option>
                <option value="Müdür"></option>
            </select>
        </div>
        <div class="arrange">
            <label class="text" for="ad">Phone</label><br>
            <input type="text" name="text" id="ad">
        </div>
        <div class="arrange">
            <label>Cinsiyet</label>
            <div>
                <input type="radio" name="cinsiyet"><label>Male</label>
                <input type="radio" name="cinsiyet"><label>Female</label>
                <input type="radio" name="cinsiyet"><label>None</label>
            </div>
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
        </div>
        <br>
        <div>
            <a href="proje_001.html">Go To Login Page</a>
        </div>
    </div>
</body>
</html>
